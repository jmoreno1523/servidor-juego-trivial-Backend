name: Deploy Backend to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Copiar archivos al servidor (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/backend"
          rm: false           # ðŸ‘ˆ NO borrar el directorio destino
          overwrite: true     # ok sobreescribir archivos del repo

      # (OPCIÃ“N A) Re-crear .env desde secrets de GitHub
      - name: Escribir .env en el servidor
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /home/ubuntu/backend
            # Crea/actualiza .env desde secrets de GitHub
            cat > .env << 'EOF'
            MONGO_URI=${{ secrets.MONGO_URI }}
            PORT=4000
            EOF
            chmod 600 .env
            echo ".env actualizado"

      - name: Instalar y reiniciar con PM2 (SSH)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /home/ubuntu/backend
            npm ci --omit=dev
            pm2 restart backend || pm2 start server.js --name backend
            pm2 save

            # Reiniciar / crear proceso con nombre estable
            pm2 restart backend || pm2 start server.js --name backend
            pm2 save
